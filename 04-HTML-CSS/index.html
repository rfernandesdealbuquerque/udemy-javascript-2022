<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <head> describe the settings of the page-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>JavaScript is fun, but so is HTML and CSS!</h1>
    <!-- child element of the body element-->
    <p class="first">
      Hello, check my projects!
      <a href="https://github.com/rodrigoflu"> My Github </a>
      <!-- we use attributes to describe elements; in this case here the anchor element-->
    </p>
    <h2>Another heading</h2>
    <p class="second">Another paragraph about nature</p>
    <img
      id="course-image"
      src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg"
    />

    <form id="your-name">
      <h2>Your name here</h2>
      <p>Please fill in this form :)</p>

      <input type="text" placeholder="put your name" />
      <button>Ok</button>
    </form>
  </body>
</html>
